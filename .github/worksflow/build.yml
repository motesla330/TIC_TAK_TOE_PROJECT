name: Build and Test AI_and_2Player

on:
  push:
    branches: [ main, dev, AI_and_2Player ]
  pull_request:
    branches: [ main, dev, AI_and_2Player ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Qt and Dependencies
      run: |
        sudo apt update
        sudo apt install -y qtbase5-dev qt5-qmake cmake g++

    - name: Configure with CMake
      run: cmake -S AI_and_2Player/tictactoe -B AI_and_2Player/tictactoe/build

    - name: Build
      run: cmake --build AI_and_2Player/tictactoe/build

    - name: Run Tests (if you have any)
      run: |
        cd AI_and_2Player/tictactoe/build
        ctest || echo "No tests found"
