name: C++ CI

on:
  push:
    branches: [ "first_AI_branch" ]
  pull_request:
    branches: [ "first_AI_branch" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AI
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y g++ make
    - name: Compile AI_Opponent.cpp
      run: g++ -std=c++11 -o tic_tac_toe AI_Opponent.cpp

