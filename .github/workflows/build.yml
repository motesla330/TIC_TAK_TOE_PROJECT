name: Build and Test Game__Logic

on:
  push:
    branches: [ main, dev, Game_Logic ]
  pull_request:
    branches: [ main, dev, Game_Logic ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Qt and Dependencies
      run: |
        sudo apt update
        sudo apt install -y qtbase5-dev qt5-qmake cmake g++

    - name: Configure with CMake
      run: cmake -S Game_logic/Game__Logic -B Game_logic/Game__Logic/build

    - name: Build
      run: cmake --build Game_logic/Game__Logic/build

    - name: Run Tests (if you have any)
      run: |
        cd Game_logic/Game__Logic/build
        ctest || echo "No tests found"
