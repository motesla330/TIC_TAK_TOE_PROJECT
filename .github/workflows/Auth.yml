name: Simple C++ File Run

on:
  push:
    paths:
      - 'Authentication.cpp' # <--- IMPORTANT: Change this to your file's actual path and name
      
jobs:
  build-and-run:
    runs-on: ubuntu-latest # Good for C++ with g++ pre-installed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Downloads your code

    - name: Compile C++ program
      run: |
        g++ Authentication.cpp -o my_program # <--- IMPORTANT: Change my_program.cpp to your file
                                         # Compiles your code into an executable named 'my_program'

    - name: Run C++ program
      run: |
        ./my_program # Runs the compiled program
