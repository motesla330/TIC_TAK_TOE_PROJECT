name: CI for Authentication

on:
  push:
    paths:
      - 'Game.cpp'
      - 'Headers/Game.h'

jobs:
  cpplint-check:
    name: Run cpplint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install cpplint
        run: pip install cpplint

      - name: Run cpplint on Game.cpp
        run: cpplint Game.cpp

      - name: Run cpplint on Headers/Game.h
        run: cpplint Headers/Game.h
