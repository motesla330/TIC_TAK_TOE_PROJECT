name: Lint SessionManager_DUT.cpp

on:
  push:
    branches:
      - Session_Management
    paths:
      - 'SessionManager_DUT.cpp'

jobs:
  super-lint:
    name: Lint SessionManager_DUT.cpp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5.0.0
        env:
          DEFAULT_BRANCH: Authentication_Checking&Testing
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
