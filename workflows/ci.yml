# .github/workflows/ci.yml

name: Build Qt C++ project

on:
  push:
    branches:
      - game_logic

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools cmake build-essential

      - name: Create build directory
        run: mkdir build

      - name: Run CMake and Make
        run: |
          cd build
          cmake ..
          make
